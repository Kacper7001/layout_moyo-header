<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo-link">
        <img
        src="images/logo.png"
        alt="Logo"
        class="logo"

      </a>

        <ul class="menu">
          <li class="menu__item">
            <a href="#" class="menu__link is-active">APPLE</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">SAMSUNG</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">SMARTPHONES</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link"
            data-qa="hover">LAPTOPS & COMPUTERS</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">GADGETS</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">TABLETS</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">PHOTO</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">VIDEO</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>

</html>
